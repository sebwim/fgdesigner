<!DOCTYPE html>
<html>
  <head>
    <title>Yes, it's a title</title>
  </head>

  <body>
    <!-- Character customization form -->
    <form id="customization-form">
      <!-- Top -->
      <label for="top-select">Top:</label>
      <select id="top-select">
        <option value="">Select Top</option>
        <option value="shirt1">Shirt 1</option>
        <option value="shirt2">Shirt 2</option>
        <option value="test">Test</option>
        <!-- add more options here -->
      </select>

      <!-- Bottom -->
      <label for="bottom-select">Bottom:</label>
      <select id="bottom-select">
        <option value="">Select Bottom</option>
        <option value="pants1">Pants 1</option>
        <option value="pants2">Pants 2</option>
        <option value="test">Test</option>
        <!-- add more options here -->
      </select>

      <!-- Faceplate -->
      <label for="faceplate-select">Faceplate:</label>
      <select id="faceplate-select">
        <option value="">Select Faceplate</option>
        <option value="faceplate1">Faceplate 1</option>
        <option value="faceplate2">Faceplate 2</option>
        <option value="test">Test</option>
        <!-- add more options here -->
      </select>

      <!-- Color -->
      <label for="color-select">Color:</label>
      <select id="color-select">
        <option value="">Select Color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="test">Test</option>
        <!-- add more options here -->
      </select>

      <!-- Pattern -->
      <label for="pattern-select">Pattern:</label>
      <select id="pattern-select">
        <option value="">Select Pattern</option>
        <option value="pattern1">Pattern 1</option>
        <option value="pattern2">Pattern 2</option>
        <option value="test">Test</option>
        <!-- add more options here -->
      </select>
    </form>

    <!-- Default character display -->
    <img id="default-character" src="./default-character.png" alt="Default Character">
    
    <script>
      console.log("JavaScript is running!");
    </script>
    <script src="script.js"></script>
    
  </body>
</html>
